{% extends "base.html" %}
{% block add_user %}

<body>
    <div class="container">
        <div class="modal-header">
            <h4 class="modal-title">Add User</h4>
        </div>
        <form method="POST" action="/agregar" enctype="multipart/form-data">
            <div class="modal-body">
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="form-group mx-5">
                    <label>Name</label>
                    <input type="text" class="form-control" name="username" value="{{user.username}}" required>
                </div>
                <div class="form-group mx-5">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{user.email}}" required>
                </div>
                <div class="form-group mx-5">
                    <label>Address</label>
                    <textarea class="form-control" name="address" required>{{user.address}}</textarea>
                </div>
                <div class="form-group mx-5">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{user.phone}}" required>
                </div>
                <div class="form-group mx-5">
                    <label class="cameraButton">
                        <input type="file" accept="image/*;capture=camera" name="foto" id="foto">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <input type="reset" class="btn btn-default" value="Cancel">
                <input type="submit" class="btn btn-success" value="Add">
            </div>
        </form>
    </div>
</body>

{% endblock %}
